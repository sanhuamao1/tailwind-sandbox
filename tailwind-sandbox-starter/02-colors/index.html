<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Colors</title>
   </head>
   <body>
      <!-- Default colors -->
      <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

      <!-- Text Colors -->
      <p class="text-black">haah</p>
      <p class="text-blue-400">haah</p>

      <!-- Background Colors -->
      <p class="bg-slate-800 text-white">haah</p>
      <p class="bg-indigo-400 text-white-600">haah</p>

      <!-- Text Underline -->
      <p class="underline decoration-red-500">haah</p>

      <!-- Border Colors -->
      <p class="border border-green-400">haah</p>

      <!-- Divide Colors -->

      <div class="divide-y divide-blue-200">
         <!-- div{Item $}*5 -->
         <div>Item 1</div>
         <div>Item 2</div>
         <div>Item 3</div>
         <div>Item 4</div>
         <div>Item 5</div>
      </div>

      <!-- Outline Colors -->
      <button class="outline outline-yellow-200">hello</button>

      <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
      <div class="shadow-lg bg-cyan-500 shadow-cyan-500">hello</div>

      <!-- Accent Colors -->
      <input type="checkbox" class="accent-purple-500" checked />

      <!-- Arbitrary Colors -->
      <div class="bg-[#427fab]">hello</div>
   </body>
</html>
